<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 2rem auto;
            max-width: 1200px;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .product p {
            color: #555;
        }

        .product button {
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
        }

        .product button:hover {
            background-color: #218838;
        }

        .cart {
            background: #fff;
            border-top: 2px solid #28a745;
            bottom: 0;
            padding: 1rem;
            position: fixed;
            width: 100%;
        }

        .cart ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .cart ul li {
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 0;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
    </header>

    <section class="products">
        <div class="product" data-id="1" data-name="Product 1" data-price="25">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Product 1</h3>
            <p>$25</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="40">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Product 2</h3>
            <p>$40</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Product 3" data-price="30">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <div class="cart">
        <h3>Shopping Cart</h3>
        <ul id="cart-items"></ul>
        <p class="cart-total">Total: $<span id="cart-total">0</span></p>
    </div>

    <script>
        const products = document.querySelectorAll('.product button');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        let total = 0;

        products.forEach(button => {
            button.addEventListener('click', event => {
                const product = event.target.parentElement;
                const name = product.getAttribute('data-name');
                const price = parseFloat(product.getAttribute('data-price'));

                // Add item to cart
                const cartItem = document.createElement('li');
                cartItem.textContent = `${name} - $${price}`;
                cartItems.appendChild(cartItem);

                // Update total
                total += price;
                cartTotal.textContent = total.toFixed(2);
            });
        });
    </script>
</body>
</html>
